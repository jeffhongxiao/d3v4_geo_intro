<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>intro to d3-geo</title>

  <style>
    .stroke {
      fill: none;
      stroke: #000;
      stroke-width: 3px;
    }

    .fill {
      fill: #fff;
    }

    .graticule {
      fill: none;
      stroke: #777;
      stroke-width: .5px;
      stroke-opacity: 0.5;
    }

    .land {
      fill: tan;
    }

    .boundary {
      fill: none;
      stroke: orange;
      stroke-width: 1.5px;
    }
  </style>

</head>

<body>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <svg width="960" height="960"></svg>

  <script src="geo.js"></script>
</body>

</html>
